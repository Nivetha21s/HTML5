<!DOCTYPE html>
<html>
<head>
	<title> hobb </title>
</head>
<body>
   <h3 id="main"> My Hobbies</h3>
   <ol id="list">
   	<li> Watching TV</li>
   	<li> Hearing songs</li>
    </ol>
    <button id="red" onclick="myfun()"> Insert more hobbies</button>
    <script>
    	function myfun(){
    		var hb=prompt("Enter more hobbies");
    		var list=document.getElementById("list");
    		var li=document.createElement('li');
    		li.appendChild(document.createTextNode(hb));
    		list.appendChild(li);
    		document.getElementById("main").style.color='red';
    	}
    </script>
</body>
</html>
